name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies ðŸ“¦
        run: pnpm install --frozen-lockfile

      - name: Lint project ðŸ‘€
        run: pnpm lint

      - name: Build project
        run: pnpm build

      - name: Run tests ðŸ§ª
        run: pnpm test -- --coverage

      - name: Coverage
        uses: codecov/codecov-action@v3
